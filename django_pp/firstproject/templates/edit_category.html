{% extends 'base.html' %}
{% block title %}Редактировать категорию{% endblock %}
{% block content %}
  <h2>Редактировать категорию: {{ category.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="margin-top:10px;background:#FFE0B5;color:#000;padding:8px 12px;border:none;cursor:pointer;">
      Сохранить
    </button>
  </form>
  <p><a href="{% url 'category_list' %}">← Назад к списку категорий</a></p>
{% endblock %}
