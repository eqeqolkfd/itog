{% extends 'base.html' %}
{% block title %}Редактировать товар{% endblock %}

{% block content %}
  <h2>Редактировать: {{ product.name }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="
        background: #d0f0c0;
        padding: 8px 14px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
    ">Сохранить изменения</button>
  </form>
{% endblock %}
