{% extends 'base.html' %}
{% block hide_nav %}true{% endblock %}
{% block title %}Авторизация{% endblock %}
{% block content %}
  <h2>Вход</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="display:inline-block;margin-top:10px;background:#FFE0B5;color:#000;padding:8px 12px;text-decoration:none;border:none;cursor:pointer;">Войти</button>
  </form>
  <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
{% endblock %}
