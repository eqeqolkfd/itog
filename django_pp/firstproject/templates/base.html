<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Магазин мебели{% endblock %}</title>
  <style>
    body{margin:0;padding:0;font-family:Arial,sans-serif;background:#f4f4f9;color:#333;}
    header{background:#333;color:#fff;padding:20px;text-align:center;}
    nav{background:#444;overflow:hidden;}
    nav a{float:left;display:block;padding:14px 20px;text-decoration:none;color:#f2f2f2;}
    nav a:hover{background:#555;}
    main{padding:20px;}
    footer{background:#333;color:#fff;text-align:center;padding:10px 0;position:fixed;width:100%;bottom:0;}
  </style>
</head>
<body>
  <header><h1>Магазин мебели</h1></header>
  <nav>
    <a href="{% url 'catalog' %}">Каталог</a>
    <a href="{% url 'addproduct' %}">Добавить товар</a>
    <a href="{% url 'category_list' %}">Категории</a>
    <a href="{% url 'tag_list' %}">Теги</a>
  </nav>
  <main>{% block content %}{% endblock %}</main>
  <footer>&copy; 2025</footer>
</body>
</html>
