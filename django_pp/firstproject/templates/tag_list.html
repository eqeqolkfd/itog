{% extends 'base.html' %}
{% block title %}Список тегов{% endblock %}
{% block content %}
  <h2>Список всех тегов</h2>
  <ul class="tag-list">
    {% for tag in tags %}
      <li>
        <a href="{% url 'tag_products' tag.id %}">{{ tag.name }}</a>
        {% if tag.description %}
          <p class="tag-description">{{ tag.description }}</p>
        {% endif %}
      </li>
    {% empty %}
      <li>Теги отсутствуют.</li>
    {% endfor %}
  </ul>
{% endblock %}
